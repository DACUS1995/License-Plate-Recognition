language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.9"
arch: amd64
os: linux
dist: bionic
# command to install dependencies
install:
  - apt-get install tesseract-ocr
  - pip install -r requirements.txt
# command to run tests
script:
  - python test.py